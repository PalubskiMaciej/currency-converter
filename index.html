<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/form.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <title>Kalkulator walut</title>
</head>

<body class="body">
    <form class="js-form">
        <fieldset>
            <legend>Kalkulator Walut</legend>
            <p>Wybierz do przeliczenia:
                <select class="js-startedCurrency">
                    <option value="PLN">PLN</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="USD">USD</option>
                </select>
            </p>
            <p>
                <span>Kwota do przeliczenia:</span>
                <input type="number" class="js-amountToConvert">
            </p>
            <p>Wybierz na którą chcesz przeliczyć:
                <select>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="USD">USD</option>
                    <option value="PLN">PLN</option>
                </select>
            </p>
        </fieldset>
    </form>
    <p>
        Po przeliczeniu wyszło: <span class="js-result">N/A</span>
    </p>

</body>

</html>
