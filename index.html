<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/share.png">
    <link href="images/icon.png" rel="icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/form.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script defer src="js/script.js"></script>
    <title>Kalkulator walut</title>
</head>

<body class="body">
    <form class="js-form form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Kalkulator Walut</legend>
            <p><span class="form__text">Waluta do przeliczenia:</span>
                <select class="js-inputCurrency form__input">
                    <option value="PLN">PLN</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="USD">USD</option>
                </select>
            </p>
            <p>
                <span class="form__text">Kwota do przeliczenia:</span>
                <input type="number" required autofocus step="0.01" min="0.01" class="js-amountToConvert form__input">
            </p>
            <p><span class="form__text">Waluta na którą chcesz przeliczyć:</span>
                <select class="js-outputCurrency form__input">
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="USD">USD</option>
                    <option value="PLN">PLN</option>
                </select>
            </p>
            <div class="form__buttonContainer">
                <button class="js-button form__button">Przelicz</button>
            </div>
            <p class="form__result">
                <span class="js-result"></span>
            </p>
        </fieldset>

    </form>

</body>

</html>
